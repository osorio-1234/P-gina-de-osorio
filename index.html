  <style>

    .container {

    h1 {

    .btn {
      background: #ff4da6;
      border: 0;
      padding: 14px 30px;
      border-radius: 50px;
      font-size: 18px;
      color: #fff;
      margin: 10px;
      cursor: pointer;
      box-shadow: 0 8px 0 #cc397f;
      transition: transform 0.1s, box-shadow 0.1s, background 0.3s;
    }

    .btn:hover { background: #ff66b3; transform: scale(1.06); }
    .btn:active { transform: translateY(4px); box-shadow: 0 4px 0 #cc397f; }

    .popup {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%) scale(0.6);
      background: #ffe6f2;
      padding: 25px;
      border-radius: 20px;
      text-align: center;
      box-shadow: 0 0 20px rgba(255, 100, 150, 0.5);
      opacity: 0;
      pointer-events: none;
      transition: 0.3s ease;
      font-size: 20px;
    }

    .popup.show {
      opacity: 1;
      transform: translate(-50%, -50%) scale(1);
      pointer-events: auto;
    }
  </style>
</head>

  <script>
    let ytReady = false;

        }

    // ðŸ”¥ Primer toque en la pantalla:

    function unlock() {
      const silent = document.getElementById("unlockAudio");
      silent.play().then(() => {
        if (ytReady) player.playVideo();
      }).catch(()=>{});
    }

    // Se ejecuta al primer toque o clic
    document.addEventListener("touchstart", unlock, { once: true });
    document.addEventListener("click", unlock, { once: true });
  </script>
