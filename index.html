<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Página Simple</title>
    <style>
        body {
            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
            padding-top: 100px;
        }

        h1 {
            font-size: 25px;
        }

        .btn {
            background-color: red;
            color: white;
            padding: 15px 25px;
            border: none;
            margin: 10px;
            font-size: 18px;
            border-radius: 8px;
            cursor: pointer;
        }

        .btn:hover {
            opacity: 0.8;
        }
    </style>

    <script>
        function mensaje1() {
            alert("Te amo mi princesa hermosa <3");
        }

        function mensaje2() {
            alert("Te adoro, eres lo mejor que me ha pasado y quiero tener un lindo futuro contigo");
        }
    </script>
</head>
<body>
    <h1>Bienvenido a esta página, aquí podrás encontrar dos botones</h1>

    <button class="btn" onclick="mensaje1()">Botón 1</button>
    <button class="btn" onclick="mensaje2()">Botón 2</button>

</body>
</html>
