<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Para mi Princesa ðŸ’–</title>

  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: url("https://raw.githubusercontent.com/osorio-1234/P-gina-de-osorio/master/IMG-20251120-WA0083.jpg") no-repeat center center fixed;
      background-size: cover;
      font-family: "Arial", sans-serif;
      color: #d63384;
      overflow-x: hidden;
    }

    .heart {
      position: fixed;
      bottom: -20px;
      font-size: 22px;
      animation: floatUp 6s linear infinite;
      opacity: 0.7;
      pointer-events: none;
    }

    @keyframes floatUp {
      0% { transform: translateY(0) scale(1); opacity: 0.8; }
      100% { transform: translateY(-110vh) scale(1.6); opacity: 0; }
    }

    .container {
      text-align: center;
      padding: 80px 20px;
      background: transparent;
      border-radius: 20px;
      margin: 40px;
    }

    h1 {
      font-size: 28px;
      margin-bottom: 30px;
      text-shadow: 0px 0px 4px rgba(255, 80, 180, 0.4);
    }

    .btn {
      background: #ff4da6;
      border: 0;
      padding: 14px 30px;
      border-radius: 50px;
      font-size: 18px;
      color: #fff;
      margin: 10px;
      cursor: pointer;
      box-shadow: 0 8px 0 #cc397f;
      transition: transform 0.1s, box-shadow 0.1s, background 0.3s;
    }

    .btn:hover { background: #ff66b3; transform: scale(1.06); }
    .btn:active { transform: translateY(4px); box-shadow: 0 4px 0 #cc397f; }

    /* ðŸ¦‹ Mariposa morada */
    .mariposa {
      position: fixed;
      bottom: -150px;
      left: 50%;
      transform: translateX(-50%) scale(0.8);
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.5s ease;
    }

    .mariposa.show {
      animation: vuelo 8s linear forwards;
      opacity: 1;
    }

    .mariposa-img {
      width: 180px;
      animation: alas 1.1s infinite ease-in-out;
      filter: drop-shadow(0 0 14px rgba(180, 80, 255, 0.9));
    }

    .mensaje-mariposa {
      position: absolute;
      top: -20px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 18px;
      color: #d390ff;
      text-shadow: 0 0 6px white;
      font-weight: bold;
      width: 220px;
      text-align: center;
    }

    @keyframes vuelo {
      0% { transform: translate(-50%, 0) scale(0.8); }
      50% { transform: translate(-30%, -300px) scale(1); }
      100% { transform: translate(40%, -700px) scale(1.2); }
    }

    @keyframes alas {
      0% { transform: rotate(4deg); }
      50% { transform: rotate(-4deg); }
      100% { transform: rotate(4deg); }
    }

    /* Invisible YouTube player */
    #ytAudio {
      width: 1px;
      height: 1px;
      opacity: 0;
      position: absolute;
      left: -9999px;
    }
  </style>
</head>

<body>

  <!-- ðŸ’œ Mariposa que trae el mensaje -->
  <div id="mariposa" class="mariposa">
    <img src="https://i.imgur.com/GMI0SQ0.png" class="mariposa-img">
    <div class="mensaje-mariposa" id="textoMariposa"></div>
  </div>

  <!-- Reproductor invisible de YouTube -->
  <iframe 
    id="ytAudio"
    src="https://www.youtube.com/embed/cZmPhCJzWgk?autoplay=1&loop=1&playlist=cZmPhCJzWgk&controls=0&mute=0"
    allow="autoplay"
  ></iframe>

  <script>
    // â¤ï¸ Corazones
    function hearts() {
      let heart = document.createElement("div");
      heart.classList.add("heart");
      heart.innerHTML = "ðŸ’–";
      heart.style.left = Math.random() * 100 + "vw";
      heart.style.animationDuration = (Math.random() * 3 + 4) + "s";
      document.body.appendChild(heart);
      setTimeout(() => heart.remove(), 5000);
    }
    setInterval(hearts, 600);

    // ðŸ¦‹ Mostrar mariposa
    function mostrarMariposa(texto) {
      const mariposa = document.getElementById("mariposa");
      const textoMariposa = document.getElementById("textoMariposa");

      textoMariposa.innerHTML = texto;
      mariposa.classList.add("show");

      setTimeout(() => {
        mariposa.classList.remove("show");
      }, 8000);
    }

    // Botones
    document.getElementById('boton1').addEventListener('click', () => {
      mostrarMariposa("Te amo mi princesa ðŸ’œâœ¨");
    });

    document.getElementById('boton2').addEventListener('click', () => {
      mostrarMariposa("Eres mi razÃ³n de sonreÃ­r ðŸ’œðŸŒ¸");
    });
  </script>

  <div class="container">
    <h1>Bienvenida mi princesa, aquÃ­ tienes dos botoncitos especiales ðŸ’—</h1>
    <button class="btn" id="boton1">ðŸ’ž BotÃ³n 1 ðŸ’ž</button>
    <button class="btn" id="boton2">ðŸ’˜ BotÃ³n 2 ðŸ’˜</button>
  </div>

</body>
</html>
