<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Para mi Princesa ðŸ’–</title>

  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: url("https://raw.githubusercontent.com/osorio-1234/P-gina-de-osorio/master/IMG-20251120-WA0083.jpg") no-repeat center center fixed;
      background-size: cover;
      font-family: "Arial", sans-serif;
      color: #d63384;
      overflow-x: hidden;
    }

    .heart {
      position: fixed;
      bottom: -20px;
      font-size: 22px;
      animation: floatUp 6s linear infinite;
      opacity: 0.7;
      pointer-events: none;
    }

    @keyframes floatUp {
      0% { transform: translateY(0) scale(1); opacity: 0.8; }
      100% { transform: translateY(-110vh) scale(1.6); opacity: 0; }
    }

    .container {
      text-align: center;
      padding: 80px 20px;
      background: transparent;
      border-radius: 20px;
      margin: 40px;
    }

    h1 {
      font-size: 28px;
      margin-bottom: 30px;
      text-shadow: 0px 0px 4px rgba(255, 80, 180, 0.4);
    }

    .btn {
      background: #ff4da6;
      border: 0;
      padding: 14px 30px;
      border-radius: 50px;
      font-size: 18px;
      color: #fff;
      margin: 10px;
      cursor: pointer;
      box-shadow: 0 8px 0 #cc397f;
      transition: transform 0.1s, box-shadow 0.1s, background 0.3s;
    }

    .btn:hover { background: #ff66b3; transform: scale(1.06); }
    .btn:active { transform: translateY(4px); box-shadow: 0 4px 0 #cc397f; }

    .popup {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%) scale(0.6);
      background: #ffe6f2;
      padding: 25px;
      border-radius: 20px;
      text-align: center;
      box-shadow: 0 0 20px rgba(255, 100, 150, 0.5);
      opacity: 0;
      pointer-events: none;
      transition: 0.3s ease;
      font-size: 20px;
    }

    .popup.show {
      opacity: 1;
      transform: translate(-50%, -50%) scale(1);
      pointer-events: auto;
    }

    /* ðŸ¦‹ Estilo de las mariposas */
    .mariposa {
      position: fixed;
      width: 50px;
      height: 50px;
      pointer-events: none;
      animation: volar 6s linear infinite;
      z-index: 9999;
    }

    @keyframes volar {
      0% { transform: translateY(0) rotate(0deg); opacity: 1; }
      50% { transform: translateY(-80px) rotate(20deg); opacity: 0.9; }
      100% { transform: translateY(0) rotate(-20deg); opacity: 1; }
    }
  </style>
</head>

<body>

  <!-- corazones subiendo -->
  <script>
    function hearts() {
      let heart = document.createElement("div");
      heart.classList.add("heart");
      heart.innerHTML = "ðŸ’–";
      heart.style.left = Math.random() * 100 + "vw";
      heart.style.animationDuration = (Math.random() * 3 + 4) + "s";
      document.body.appendChild(heart);
      setTimeout(() => heart.remove(), 5000);
    }
    setInterval(hearts, 600);
  </script>

  <div class="container">
    <h1>Bienvenida mi princesa, aquÃ­ tienes dos botoncitos especiales ðŸ’—</h1>
    <button class="btn" id="boton1">ðŸ’ž BotÃ³n 1 ðŸ’ž</button>
    <button class="btn" id="boton2">ðŸ’˜ BotÃ³n 2 ðŸ’˜</button>
  </div>

  <div id="popup" class="popup">
    <p id="popupText"></p>
    <button onclick="cerrarPopup()">Cerrar ðŸ’—</button>
  </div>

  <script>
    function mostrarPopup(texto) {
      const popup = document.getElementById("popup");
      document.getElementById("popupText").innerHTML = texto;
      popup.classList.add("show");
    }

    function cerrarPopup() {
      document.getElementById("popup").classList.remove("show");
    }

    document.getElementById('boton1').addEventListener('click', () => {
      mostrarPopup("Te amo mi princesa hermosa <3 ðŸ’—âœ¨ðŸ’ž");
    });

    document.getElementById('boton2').addEventListener('click', () => {
      mostrarPopup("Te adoro, eres lo mejor que me ha pasado y quiero un futuro hermoso contigo ðŸ’˜ðŸŒ¸");
    });
  </script>

  <!-- ðŸ¦‹ MARIPOSAS ANIMADAS -->
  <script>
    function crearMariposa(x, y) {
        const img = document.createElement("img");
        img.src = "https://i.imgur.com/2eQK7bY.png"; 
        img.className = "mariposa";

        img.style.left = x + "px";
        img.style.top = y + "px";

        document.body.appendChild(img);

        setTimeout(() => {
            img.remove();
        }, 6000);
    }

    document.addEventListener("click", (e) => {
        crearMariposa(e.clientX, e.clientY);
    });

    document.addEventListener("touchstart", (e) => {
        const t = e.touches[0];
        crearMariposa(t.clientX, t.clientY);
    });

    setInterval(() => {
        const x = Math.random() * window.innerWidth;
        const y = Math.random() * window.innerHeight;
        crearMariposa(x, y);
    }, 3000);
  </script>

</body>
</html>
