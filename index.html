<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Para mi Princesa ðŸ’–</title>

  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: #fff0f6; /* rosadito pastel */
      font-family: "Arial", sans-serif;
      color: #d63384; /* rosa fuerte */
      overflow-x: hidden;
    }

    /* corazones flotando */
    .heart {
      position: fixed;
      bottom: -20px;
      font-size: 22px;
      animation: floatUp 6s linear infinite;
      opacity: 0.7;
      pointer-events: none;
    }

    @keyframes floatUp {
      0% {
        transform: translateY(0) scale(1);
        opacity: 0.8;
      }
      100% {
        transform: translateY(-110vh) scale(1.6);
        opacity: 0;
      }
    }

    /* texto principal */
    .container {
      text-align: center;
      padding: 80px 20px;
    }

    h1 {
      font-size: 28px;
      margin-bottom: 30px;
      text-shadow: 0px 0px 4px rgba(255,80,180,0.4);
    }

    /* botones cute */
    .btn {
      background: #ff4da6;
      border: 0;
      padding: 14px 30px;
      border-radius: 50px;
      font-size: 18px;
      color: #fff;
      margin: 10px;
      cursor: pointer;
      box-shadow: 0 8px 0 #cc397f;
      transition: transform 0.1s ease, box-shadow 0.1s ease, background 0.3s;
    }

    .btn:hover {
      background: #ff66b3;
      transform: scale(1.06);
    }

    .btn:active {
      transform: translateY(4px);
      box-shadow: 0 4px 0 #cc397f;
    }

    /* CARTAS ANIMADAS */
    .carta {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.5);
      justify-content: center;
      align-items: center;
      animation: fadeIn 0.4s;
    }

    .contenido-carta {
      background: #ffffff;
      color: #d63384;
      padding: 25px;
      width: 80%;
      max-width: 350px;
      border-radius: 20px;
      text-align: center;
      box-shadow: 0 0 15px rgba(255,100,200,0.5);
      animation: zoomIn 0.4s;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to   { opacity: 1; }
    }

    @keyframes zoomIn {
      from { transform: scale(0.5); }
      to   { transform: scale(1); }
    }

    .cerrar {
      margin-top: 15px;
      background: #ff4da6;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      box-shadow: 0 4px 0 #cc397f;
      font-size: 16px;
    }

    .cerrar:active {
      transform: translateY(3px);
      box-shadow: 0 2px 0 #cc397f;
    }
  </style>
</head>

<body>

  <!-- corazones generados -->
  <script>
    function hearts() {
      let heart = document.createElement("div");
      heart.classList.add("heart");
      heart.innerHTML = "ðŸ’–";
      heart.style.left = Math.random() * 100 + "vw";
      heart.style.animationDuration = (Math.random() * 3 + 4) + "s";
      document.body.appendChild(heart);

      setTimeout(() => heart.remove(), 5000);

    setInterval(hearts, 600);
  </script>

  </div>

    </div>
  </div>

  <!-- CARTA 2 -->
  <div id="carta2" class="carta">
    <div class="contenido-carta">
      <h2>ðŸ’– Mensaje Especial</h2>
      <p style="font-size:18px;">
        Te adoro, eres lo mejor que me ha pasado

  <script>

    }

    document.getElementById('boton2').addEventListener('click', () => {

    });
  </script>

</body>
</html>
