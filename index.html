  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: #fff0f6; /* rosadito pastel */
      font-family: "Arial", sans-serif;
      color: #d63384; /* rosa fuerte */
      overflow-x: hidden;
    }

    /* corazones flotando */
    .heart {
      position: fixed;
      bottom: -20px;
      font-size: 22px;
      animation: floatUp 6s linear infinite;
      opacity: 0.7;
    }

    @keyframes floatUp {
      0% {
        transform: translateY(0) scale(1);
        opacity: 0.8;
      }
      100% {
        transform: translateY(-110vh) scale(1.6);
        opacity: 0;
      }
    }

    /* texto principal */
    .container {
      text-align: center;
      padding: 80px 20px;
    }

    h1 {
      font-size: 28px;
      margin-bottom: 30px;
      text-shadow: 0px 0px 4px rgba(255,80,180,0.4);
    }

    /* botones cute */
    .btn {
      background: #ff4da6;
      border: 0;
      padding: 14px 30px;
      border-radius: 50px;
      font-size: 18px;
      color: #fff;
      margin: 10px;
      cursor: pointer;
      box-shadow: 0 8px 0 #cc397f;
      transition: transform 0.1s ease, box-shadow 0.1s ease, background 0.3s;
    }

    .btn:hover {
      background: #ff66b3;
      transform: scale(1.06);
    }

    .btn:active {
      transform: translateY(4px);
      box-shadow: 0 4px 0 #cc397f;
    }
  </style>
</head>
