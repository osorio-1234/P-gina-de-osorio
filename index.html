<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Para mi Princesa ðŸ’–</title>

  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: url("https://raw.githubusercontent.com/osorio-1234/P-gina-de-osorio/master/IMG-20251120-WA0083.jpg") no-repeat center center fixed;
      background-size: cover;
      font-family: "Arial", sans-serif;
      color: #d63384;
      overflow-x: hidden;
    }

    .heart {
      position: fixed;
      bottom: -20px;
      font-size: 22px;
      animation: floatUp 6s linear infinite;
      opacity: 0.7;
      pointer-events: none;
    }

    @keyframes floatUp {
      0% { transform: translateY(0) scale(1); opacity: 0.8; }
      100% { transform: translateY(-110vh) scale(1.6); opacity: 0; }
    }

    .container {
      text-align: center;
      padding: 80px 20px;
      background: transparent;
      border-radius: 20px;
      margin: 40px;
    }

    h1 {
      font-size: 28px;
      margin-bottom: 30px;
      text-shadow: 0px 0px 4px rgba(255, 80, 180, 0.4);
    }

    .btn {
      background: #ff4da6;
      border: 0;
      padding: 14px 30px;
      border-radius: 50px;
      font-size: 18px;
      color: #fff;
      margin: 10px;
      cursor: pointer;
      box-shadow: 0 8px 0 #cc397f;
      transition: transform 0.1s, box-shadow 0.1s, background 0.3s;
    }

    .btn:hover { background: #ff66b3; transform: scale(1.06); }
    .btn:active { transform: translateY(4px); box-shadow: 0 4px 0 #cc397f; }

    /* MARIPOSA ANIMADA */
    .mariposa {
      position: fixed;
      left: 50%;
      top: 70%;
      transform: translateX(-50%);
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.3s;
    }
    .mariposa.show {
      animation: volar 8s linear forwards;
      opacity: 1;
    }
    .mariposa-img {
      width: 120px;
      animation: aleteo 0.8s infinite alternate;
    }
    .mensaje-mariposa {
      margin-top: -20px;
      color: #b36bff;
      font-size: 20px;
      font-weight: bold;
      text-shadow: 0 0 6px #d8b4ff;
    }

    @keyframes aleteo {
      from { transform: translateY(0) scale(1); }
      to   { transform: translateY(-6px) scale(1.05); }
    }

    @keyframes volar {
      0% { transform: translate(-50%, 0); }
      100% { transform: translate(-50%, -120vh); }
    }

    /* YouTube invisible */
    #player {
      width: 0;
      height: 0;
      opacity: 0;
      pointer-events: none;
      position: absolute;
    }
  </style>
</head>

<body>

  <!-- corazones flotantes -->
  <script>
    function hearts() {
      let heart = document.createElement("div");

  <div class="container">

  </div>

  <!-- MARIPOSA -->
  <div id="mariposa" class="mariposa">
    <img src="https://i.imgur.com/GMI0SQ0.png" class="mariposa-img">
    <div class="mensaje-mariposa" id="textoMariposa"></div>
  </div>

  <script>

  </script>

</body>
</html>
